<!DOCTYPE html>
<html lang="zh-CN" class="no-js">
<head>
  <meta charset="utf-8">
  <title>bb的魔法工房</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Loading Bootstrap -->
  <link href="css/plugins/flatui/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Loading Flat UI -->
  <link href="css/plugins/flatui/flat-ui.css" rel="stylesheet">
  <link rel="shortcut icon" href="img/plugins/flatui/favicon.ico">
  <!-- Loading Messenger UI -->
  <link rel="stylesheet" type="text/css" href="css/plugins/messenger/messenger.css">
  <link rel="stylesheet" type="text/css" href="css/plugins/messenger/messenger-theme-flat.css">
  <!-- Loading Custom UI -->
  <link rel="stylesheet" type="text/css" href="css/custom/index-css.css">
</head>
<body>
  <div class="title" id="title">
    <h2>Dis的信息管理系统</h2>
  </div>
  <div class="login-container">
    <div class="col-md-7"></div>
    <div class="col-md-4 ">
      <div class="col-md-1"></div>
      <div class="col-md-10 login-form ">
      <div class="form-group" id="div_name">
        <input type="text" class="form-control login-field" value="" placeholder="请输入你的账号" id="login-name"/>
        <label class="login-field-icon fui-user" for="login-name" id="label_name"></label>
      </div>
      <div class="form-group" id="div_password">
        <input type="password" class="form-control login-field" value="" placeholder="密码" id="login-pass"/>
        <label class="login-field-icon fui-lock" for="login-pass" id="label_pass"></label>
      </div>
      <a id="btn_login" class="btn btn-primary btn-lg btn-block" href="#">登录</a>
      <a class="login-link" href="#">忘记密码?</a>
      </div>
      <div class="col-md-1"></div>
    </div>
  <div class="col-md-1"></div>
  </div>
  <!-- Javascript -->
  <script src="js/plugins/flatui/vendor/jquery.min.js"></script>
  <script src="js/plugins/bootstrap/bootstrap.min.js"></script>
  <script src="js/plugins/flatui/flat-ui.min.js"></script>
  <script src="js/plugins/messenger/backbone-0.9.10.js"></script>
  <script src="js/plugins/messenger/messenger.min.js"></script>
  <script src="js/plugins/messenger/messenger-theme-flat.js"></script>
  <script src="js/custom/loginScript.js"></script>
</body>
</html>
